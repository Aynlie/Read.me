<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex; /* Use flexbox layout */
      gap: 20px;     /* Space between boxes */
    }

    .box {
      background-color: #87cefa;
      padding: 20px;
      flex: 1; /* Equal width */
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Flexbox container -->
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
  </div>
</body>
</html>
