<!DOCTYPE html>
<html>
<head>
  <style>
    .btn {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      margin: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #885663;
      transform: scale(1.1); /* Animation effect */
    }
  </style>
</head>
<body>
  <!-- Buttons with animation -->
  <button class="btn">Hover Me!</button>
  <button class="btn">Click Me!</button>
</body>
</html>
