<!DOCTYPE html>
<html>
<head>
  <style>
    /* Button styling */
    button {
      padding: 15px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* Button hover effect */
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Simple styled form -->
  <form>
    <label>Name:</label>
    <input type="text" placeholder="Your name"><br><br>

    <label>Email:</label>
    <input type="email" placeholder="Your email"><br><br>

    <label>Message:</label>
    <textarea rows="4" placeholder="Your message"></textarea><br><br>

    <button type="submit">Send</button>
  </form>
</body>
</html>
