<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      font-family: sans-serif;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <!-- Profile card -->
  <div class="card">
    <img src="https://via.placeholder.com/100" class="profile-img" alt="Profile Photo">
    <h2>Jane Smith</h2>
    <p>Front-End Developer based in Manila</p>
  </div>
</body>
</html>
